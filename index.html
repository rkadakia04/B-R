<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100BR</title>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto; 
    }

    @media (max-width: 768px) {
      canvas {
        width: 90%;
        height: auto;
      }
    }

    #tiny-gif {
      position: absolute;
      top: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      z-index: 9999; 
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <img id="tiny-gif" src="BRBRSPRITE.gif" width="75" height="75" alt="Tiny GIF">
  
  <!-- Define a video element with multiple sources -->
  <video id="video" autoplay loop muted style="display: none;">
    <source src="/Users/admin/Sites/B-R/BRFLAMES (1).mp4" type="video/mp4">
    <source src="BRFLAMES.webm" type="video/webm">
    <source src="/Users/admin/Sites/B-R/BRFLAMES (1).ogv" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <script>
    const mediaSource = document.querySelector('video').querySelector('source');

    if (mediaSource && !mediaSource.error) {
      const video = document.getElementById('video');
      video.addEventListener('canplay', function() {
        video.play();
      });
      video.addEventListener('error', function(e) {
        console.error('Error loading video:', e);
      });
    } else {
      console.error('Your browser does not support any of the provided video formats.');
    }

    var showHelp = true;
    var bgReady = false;


    const imageSources = [
      "PM-CROCS.png",
      "VEGYN.png",
      "blueverb.png",
      "BRPIC.png",
    ];

    const randomIndex = Math.floor(Math.random() * imageSources.length);
    const selectedImageSrc = imageSources[randomIndex];

    const bgImg = new Image;
    bgImg.src = selectedImageSrc;
    bgImg.addEventListener("load", () => bgReady = true, {once: true});
    const canvas = document.getElementById("canvas");
    const W = window.innerWidth, H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = true; 

    ctx.font = "32px arial";
    ctx.font = "24px arial";
    ctx.fillStyle = "#FFF";
    ctx.strokeStyle = "#000";
    ctx.lineJoin = "round";
    ctx.lineWidth = 50; 
    ctx.shadowBlur = 30; 
    ctx.shadowColor = "rgba(0, 0, 0, 0.8)"; 

    const overlay = copyImg(canvas);
    const ctxO = overlay.getContext("2d");
    ctxO.fillRect(0, 0, W, H);
    ctxO.lineJoin = "round";
    ctxO.lineCap = "round";
    ctxO.globalAlpha = 1; 
    ctxO.imageSmoothingEnabled = true; 

    const brushImg = new Image();
    brushImg.src = 'brbrush2.png'; 

    brushImg.onload = function() {
      const blurredBrush = applyBlur(brushImg, 5); 

      function renderLoop() {
        if (bgReady) {
          ctx.drawImage(bgImg, 0, 0, W, H);
          if (mouse.button) {
            ctxO.globalCompositeOperation = "destination-out";
            const brushWidth = blurredBrush.width / 3.75;
            const brushHeight = blurredBrush.height / 3.75;
            ctxO.drawImage(blurredBrush, mouse.x - brushWidth / 2, mouse.y - brushHeight / 2, brushWidth, brushHeight);
            showHelp = false;
          }
          ctxO.globalCompositeOperation = "source-atop";
          ctxO.drawImage(video, 0, 0, W, H);
          ctx.drawImage(overlay, 0, 0, W, H);
          if (showHelp) {              
            
          }
        }
        requestAnimationFrame(renderLoop);
      }
      renderLoop();
    }

    function applyBlur(image, radius) {
      const canvas = document.createElement('canvas');
      canvas.width = image.width;
      canvas.height = image.height;
      const ctx = canvas.getContext('2d');
      ctx.filter = `blur(${radius}px)`;
      ctx.drawImage(image, 0, 0);
      return canvas;
    }

    function copyImg(img) {
      const can = Object.assign(document.createElement("canvas"), {width: img.width, height: img.height});
      return can;
    }

    const mouse = createMouse();
    function createMouse() {
      const m = {x : 0, y : 0, px: 0, py: 0, button : false, element: canvas, bound: null};  
      m.bounds = m.element.getBoundingClientRect();
      function mouseEvents(e) {
        m.x = e.pageX - m.bounds.left - scrollX;
        m.y = e.pageY - m.bounds.top - scrollY;
        mouse.button = e.buttons > 0;
      }
      document.addEventListener("mousemove", mouseEvents);
      return m;
    }

  </script>
</body>
</html>
