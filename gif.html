<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiny Animated GIF</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <img id="animatedGif" src="BRBRSPRITE.gif" alt="Tiny Animated GIF">
</div>
<script>
  // Get the reference to the animated GIF
  var animatedGif = document.getElementById('animatedGif');
  
  // Function to play the GIF 50 times
  function playGif() {
    // Set the number of times to play the GIF
    var playCount = 50;
    // Set the current play count
    var currentCount = 0;
    // Event listener to check when the GIF finishes playing
    animatedGif.addEventListener('ended', function() {
      // Increase the current count
      currentCount++;
      // Check if the current count is less than the play count
      if (currentCount < playCount) {
        // Replay the GIF
        animatedGif.play();
      }
    });
    // Start playing the GIF
    animatedGif.play();
  }

  // Call the function to start playing the GIF
  playGif();
</script>
</body>
</html>
