<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Darkening Effect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #spongebob {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cursor-blob {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px; /* Adjust the size of the cursor blob */
            height: 300px; /* Adjust the size of the cursor blob */
            border-radius: 50%; /* Make it circular */
            pointer-events: none; /* Ensure it doesn't interfere with mouse events */
            background-color: rgba(0, 0, 0, 0.9); /* Initial transparent color */
            mix-blend-mode: multiply; /* Blend mode to multiply */
            transform: translate(-50%, -50%); /* Center the blob on the cursor */
            display: none; /* Initially hide the blob */
            filter: blur(20px); /* Blur the edges of the circle */
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            transition: opacity 2s; /* Transition for opacity change over 2 seconds */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="spongebob.jpg" alt="SpongeBob" id="spongebob">
        <div class="cursor-blob"></div> <!-- Cursor blob -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const cursorBlob = document.querySelector(".cursor-blob");
            let isDragging = false;

            container.addEventListener("mousedown", function(e) {
                isDragging = true;
                cursorBlob.style.opacity = "0.9"; // Set opacity to 0.9 for fade-in effect
                cursorBlob.style.display = "block"; // Show the cursor blob
                updateCursorBlobPosition(e);
            });

            container.addEventListener("mousemove", function(e) {
                if (isDragging) {
                    updateCursorBlobPosition(e);
                }
            });

            container.addEventListener("mouseup", function(e) {
                isDragging = false;
                hideCursorBlob();
            });

            container.addEventListener("mouseleave", function() {
                if (isDragging) {
                    isDragging = false;
                    hideCursorBlob();
                }
            });

            function updateCursorBlobPosition(e) {
                // Get mouse position
                const mouseX = e.pageX;
                const mouseY = e.pageY;

                // Update cursor blob position
                cursorBlob.style.left = mouseX + "px";
                cursorBlob.style.top = mouseY + "px";
            }

            function hideCursorBlob() {
                // Hide the cursor blob
                cursorBlob.style.opacity = "0"; // Set opacity to 0 for fade-out effect
                setTimeout(() => {
                    cursorBlob.style.display = "none";
                }, 2000); // Hide the cursor blob after the transition
            }
        });
    </script>
</body>
</html>
